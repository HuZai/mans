<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <title>劳务人员管理系统</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../js/libs/bootstrap.min.css">
    <link rel="stylesheet" href="../js/libs/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../js/libs/build_standalone.css">
    <link rel="stylesheet" href="../css/report.css">
    <link rel="stylesheet" href="../css/approval.css">
    <link rel="stylesheet" href="../js/libs/bootstrap-select.min.css">
    <link rel="stylesheet" href="../js/libs/css/toastr.min.css">
    <script src="../js/libs/jquery-1.11.1.min.js"></script>
    <script src="../js/libs/md5.js"></script>
    <!--page-->
    <script src="../js/libs/page/kkpager.min.js"></script>
    <link rel="stylesheet" href="../js/libs/page/kkpager.css" />
    <script src="../js/libs/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/libs/bootstrap-datetimepicker.min.js"></script>
    <script src="../js/libs/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../js/libs/echarts.common.min.js"></script>
    <script src="../js/libs/bootstrap-select.min.js"></script>
    <script src="../js/libs/scripts/toastr.min.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/hetongMessage.js"></script>
</head>
<body>
<div class="loan-header" id="header"></div>
<div class="menu-box" id="menu"></div>
<div class="inner-page">
    <div class="title">合同管理</div>
    <div class="report-box">
        <div class="title-box">
            <div>
                <span class="title">客户自述信息</span>
            </div>
        </div>
        <div class="user-info-box">
            <div class="left-box">
                <div class="img-box">
                    <img alt="">
                </div>
            </div>
            <div class="right-box">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <label class="com-lab">姓名</label>
                        <span class="com-span" id="name"></span>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <label class="com-lab">性别</label>
                        <span class="com-span" id="sex"></span>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <label class="com-lab">年龄</label>
                        <span class="com-span" id="age"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <label class="com-lab">手机号码</label>
                        <span class="com-span" id="mobile"></span>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <label class="com-lab">所属行业</label>
                        <span class="com-span" id="industry"></span>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <label class="com-lab">最高学历</label>
                        <span class="com-span" id="degree"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <label class="com-lab">居住省市</label>
                        <span class="com-span" id="provinces"></span>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8">
                        <label class="com-lab">身份证号</label>
                        <span class="com-span" id="idCard"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label class="com-lab">身份证地址</label>
                        <span class="com-span" id="address"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label class="com-lab">居住详址</label>
                        <span class="com-span" id="currentAddr"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="report-box">
        <div class="title-box">
            <div>
                <span class="title">借款信息</span>
            </div>
        </div>
        <div class="list-box">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab com-lab-normal">进件编号</label>
                    <span class="com-span" id="intoCode"></span>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab com-lab-normal">授信额度</label>
                    <span class="com-span" id="fundAmt"></span>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab com-lab-normal">业务类型</label>
                    <span class="com-span" id="productName"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab com-lab-normal">借款金额</label>
                    <span class="com-span" id="factFundAmt"></span>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab com-lab-normal">借款期限</label>
                    <span class="com-span" id="loanPeriods"></span>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab com-lab-normal">批核时间</label>
                    <span class="com-span" id="approveRetTime"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="report-box">
        <div class="title-box">
            <div>
                <span class="title">合同信息</span>
            </div>
        </div>
        <div class="list-box">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab com-lab-normal">合同编号</label>
                    <span class="com-span" id="contractNo"></span>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab com-lab-normal">贷款发布日期</label>
                    <span class="com-span" id="fundDate"></span>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab com-lab-normal">贷款到期日期</label>
                    <span class="com-span" id="endDate"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab com-lab-normal">贷款状态</label>
                    <span class="com-span" id="loanStatus"></span>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab com-lab-normal replenishment">贷款余额</label>
                    <span class="com-span" id="loanBalance"></span>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab com-lab-normal">当前贷款期次</label>
                    <span class="com-span" id="curLoanPeriod"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="report-box">
        <div class="title-box">
            <div>
                <span class="title">还款计划</span>
            </div>
        </div>
        <div class="list-box">
            <div class="row header-row">
                <div class="col-lg-1 col-md-1 col-sm-1">期数</div>
                <div class="col-lg-2 col-md-2 col-sm-2">应还日期</div>
                <div class="col-lg-2 col-md-2 col-sm-2">应还本金</div>
                <div class="col-lg-2 col-md-2 col-sm-2">应还利息</div>
                <div class="col-lg-2 col-md-2 col-sm-2">应还罚息</div>
                <div class="col-lg-2 col-md-2 col-sm-2">应还违约金</div>
                <div class="col-lg-1 col-md-1 col-sm-1 min-pad">还款状态</div>
            </div>
            <ul id="risk"></ul>
        </div>
        <div class="row comeBack">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button class="row_return_btn"><a style="color: #fff;text-decoration: none">返回</a></button>
            </div>
        </div>
    </div>
</div>
<div class="error-msg"></div>
<!--修改密码-->
<div class="reset-password"></div>
</body>
</html>
