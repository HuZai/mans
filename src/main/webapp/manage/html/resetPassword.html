<div class="change-password">
    <h2 class="item-position"><img src="../images/position.png" alt="">个人密码</h2>
    <div class="password-box">
        <div class="password-con-box">
            <div>
                <span>原密码</span>
                <input type="password" value="123456" disabled style="background: #fff;">
            </div>
            <div>
                <span>新密码</span>
                <input type="text" class="new-password" placeholder="密码：8-10个字母+数字" minlength="8" maxlength="10">
            </div>
            <div>
                <span>确认密码</span>
                <input type="text" class="confirm-password" placeholder="请再次确认密码" minlength="8" maxlength="10">
            </div>
            <div class="reset-password-button">提交</div>
        </div>
    </div>
</div>
