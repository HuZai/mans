<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理系统</title>
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../js/libs/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/libs/vendor/linearicons/style.css">
    <link rel="stylesheet" href="../js/libs/build_standalone.css">
    <script src="../js/libs/jquery-1.11.1.min.js"></script>
    <script src="../js/libs/md5.js"></script>
    <!-- page -->
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/customerInfo.css">
</head>
<body>
<div class="loan-header" id="header"></div>
<div class="menu-box" id="menu"></div>
<div class="customer-box newWrap">
    <div class="newTitle">
        <img src="../images/address.png" />
        <span>人员管理 > 人员列表</span>
    </div>
    <div class="queryWrap limitsWrap">
       <p class="add_user_tit">增加人员<img class="add_user_btn" src="../images/add.png" /></p>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label class="control-label" for="inpName"> 姓名</label>
                    <input type="text" class="form-control" id="inpName" >
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="control-label" for="idCard"> 身份证号</label>
                    <input type="text" class="form-control" id="idCard" >
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="control-label" for="idCard"> 住址</label>
                    <input type="text" class="form-control" id="address" >
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="control-label" for="idCard"> 渠道</label>
                    <input type="text" class="form-control" id="source" >
                </div>
            </div>
            <div class="col-md-1">
                <div class="form-group">
                    <label class="control-label" for="idCard"> 性别</label>
                    <select class="form-control" id="sex">
                        <option  value="2">男</option>
                        <option value="3">女</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label class="control-label" for="inpName"> 学历</label>
                    <select class="form-control" id="education">
                        <option>研究生</option>
                        <option>本科</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="control-label" for="idCard"> 年龄</label>
                    <select class="form-control" id="age">
                        <option>30</option>
                        <option>29</option>
                        <option>28</option>
                        <option>27</option>
                        <option>26</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <button class="searchBtn mt23" id="searchBtn"><img src="../images/search.png" /><span>搜索</span></button>
            </div>
        </div>
    </div>
    <div class="feedbackList limitsTable">
        <table class="table ListTable" id="permissionsTable">
            <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>身份号</th>
                <th>手机号</th>
                <th>微信号</th>
                <th>QQ号</th>
                <th>住址</th>
                <th>年龄</th>
                <th>学历</th>
                <th>渠道</th>
                <th>曾入职企业</th>
                <th>职位</th>
                <th>专业技能</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!--<tr class="table_null"><td style="padding-left: 15px; text-align: left;" colspan='9'>暂无数据</td></tr>-->

            </tbody>
        </table>
    </div>
    <!--页码-->
    <div class="page-nav-box noselect" id="kkpager">分页</div>
</div>
<div class="mask" style="display: none;"></div>
<div class="sureDel" style="display: none;">
    <div class="sureDelREC">
        <p>确认删除吗？</p>
        <div>
            <button class="del_sure">确定</button>
            <button class="del_cancel">取消</button>
        </div>
    </div>
    <div class="sureDelSicircle"></div>
    <img src="../images/del.png">
</div>
<div class="error-msg"></div>
<!--修改密码-->
<div class="reset-password"></div>
<script src="../js/libs/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/util.js"></script>
<script src="../js/common.js"></script>
<script src="../js/menu.js"></script>
<script src="../js/libs/page/kkpager.min.js"></script>
<link rel="stylesheet" href="../js/libs/page/kkpager.css" />
<script src="../js/user.js"></script>
<script>
    //点击其他地方收起下拉框
    $("body").on("click",function(event){
        if( event.target.className != "cludeBox" ){
            $(".roleSelect").hide();
            $('body').removeClass('ovfHiden');//使网页可滚动
        }else {
            $('body').addClass('ovfHiden');//使网页不可滚动
        }
    })
</script>
</body>
</html>
